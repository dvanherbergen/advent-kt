			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 1, 100000 );
				camera.position.z = 260;

				scene = new THREE.Scene();
				<!--scene.background = new THREE.CubeTextureLoader()-->
					<!--.setPath( 'textures/cube/pisa/' )-->
					<!--.load( [ 'px.png', 'nx.png', 'py.png', 'ny.png', 'pz.png', 'nz.png' ] );-->

				var geometry = new THREE.SphereBufferGeometry( 100, 32, 16 );
				var material = new THREE.MeshBasicMaterial( { color: 0x552222 , transparent: true, blending: THREE.AdditiveBlending} )


				for ( var i = 0; i < 1000; i ++ ) {

					var mesh = new THREE.Mesh( geometry, material );

					mesh.position.x = input[i][0];
					mesh.position.y = input[i][1];
					mesh.position.z = input[i][2];

					mesh.scale.x = mesh.scale.y = mesh.scale.z = input[i][3] /1000

					scene.add( mesh );

					spheres.push( mesh );

				}

				//

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX ) * 100;
				mouseY = ( event.clientY - windowHalfY ) * 100;

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();

			}

			function render() {

				var timer = 0.0001;// * Date.now();

				camera.position.x += ( mouseX - camera.position.x ) * .05;
				camera.position.y += ( - mouseY - camera.position.y ) * .05;

				camera.lookAt( scene.position );

				renderer.render( scene, camera );

			}

		</script>
